<div class="modal-body fadeIn">
  <button type="button"
          style="color:#fff"
          class="btn btn-secondary btn-md"
          (click)="close()"
          id="closeBtn">
      <span aria-hidden="true">&times;</span>
  </button>
  <div class="content">
    <img [src]="image" alt="image" class="img-fluid rounded img-responsive">
  </div>
</div>
