<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li *ngFor="let menu of breadcrumbs ; let i = index;" aria-current="page"
                            (click)="navService.goTo(menu?.url)"
                            class="breadcrumb-item {{ (breadcrumbs && breadcrumbs.length === i + 1)? 'active': '' }}">
                            <a href="javascript:void(0);">{{ menu?.label }}</a>
                        </li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">{{ (breadcrumbs && breadcrumbs.length > 0)? breadcrumbs[breadcrumbs.length - 1]?.label: '' }}</h2>
            </div>
        </div>
    </div>
</div>
