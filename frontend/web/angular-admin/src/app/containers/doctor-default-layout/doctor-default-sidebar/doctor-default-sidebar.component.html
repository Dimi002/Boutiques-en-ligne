<!--Doctor Sidebar Menu-->
<div class="main-menu-wrapper mobile-menu">
    <div class="menu-header">
        <a href="javascript:void(0)" class="menu-logo">
            <img src="assets/website/img/strores.png" class="img-fluid" alt="Logo">
        </a>
        <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
        </a>
    </div>
    <ul class="main-nav">
        <li *ngFor="let menu of navItems" class="{{ (menu.children && menu.children.length > 0)? 'has-submenu': '' }} {{ (menu === menuActive)? 'active': '' }} ">
            <a href="javascript:void(0)" (click)="navService.goTo(menu?.url); menuActive = menu; closeMenu();">{{
                menu?.name }} {{ menu?.url }}
                <i *ngIf="(menu.children && menu.children.length > 0)" class="fas fa-chevron-down">
                </i>
            </a>
            <ul *ngIf="(menu.children && menu.children.length > 0)" class="submenu">
                <li *ngFor="let submenu of menu.children" class="{{ (submenu.children && submenu.children.length > 0)? 'has-submenu': '' }} {{ (submenu === menuActive)? 'active': '' }}">
                    <a href="javascript:void(0)" (click)="navService.goTo(submenu?.url); menuActive = submenu; closeMenu();">{{ submenu?.name
                        }}<i *ngIf="(submenu.children && submenu.children.length > 0)"
                            class="fas fa-chevron-down"></i></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<!--/Doctor Sidebar Menu-->
