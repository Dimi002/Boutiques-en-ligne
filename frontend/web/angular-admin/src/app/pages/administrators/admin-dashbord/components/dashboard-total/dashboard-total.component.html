<div class="row">
    <div *ngFor="let item of items" class="col-xl-3 col-sm-6 col-12">
        <div class="card">
            <div class="card-body">
                <div class="dash-widget-header">
                    <span class="dash-widget-icon {{ item?.dashWidgetIconClass }}">
                        <i class="{{ item?.dashWidgetIcon }}"></i>
                    </span>
                    <div class="dash-count">
                        <h3>{{ item?.dashWidgetCount }}</h3>
                    </div>
                </div>
                <div class="dash-widget-info">
                    <h6 class="text-muted">{{ item?.dashWidgetLabel }}</h6>
                    <div class="progress progress-sm">
                        <div class="progress-bar {{ item?.dashWidgetProgressClass }}" style="width: {{ (item && item.dashWidgetCount && lastMonthTotal)? ((item.dashWidgetCount / lastMonthTotal) * 100): 0 }}%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
