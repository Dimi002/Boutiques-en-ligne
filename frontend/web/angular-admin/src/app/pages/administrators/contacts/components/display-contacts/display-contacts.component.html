<div class="card-body">
    <div *ngIf="isLoading" class="page-loader-wrapper">
        <div class="lds-dual-ring"></div>
        <span class="page-loading-msg mt-4 text-bold">Loading...</span>
    </div>
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-hover table-center datatable mb-0">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contacts">
                    <td>
                        <h2 class="table-avatar">
                            <a href="javascript:void(0);">{{ item?.nom }} </a>
                        </h2>
                        <div>{{ item?.createdOn | date:'fullDate' }}</div>
                    </td>
                    <td>
                        <h2 class="table-avatar">
                            <a href="javascript:void(0);">{{ item?.email }}</a>
                        </h2>
                    </td>
                    <td>
                        <h2 class="table-avatar">
                            <a href="javascript:void(0);">{{ item?.sujet }}</a>
                        </h2>
                    </td>
                    <td>
                        <h2 class="table-avatar">
                            <a href="javascript:void(0);">{{ item?.message }}</a>
                        </h2>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
