<div class="card-body">
    <div *ngIf="isLoading" class="page-loader-wrapper">
        <div class="lds-dual-ring"></div>
        <span class="page-loading-msg mt-4 text-bold">Loading...</span>
    </div>
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-center datatable mb-0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Boutique name</th>
                    <th>Boutique quater</th>
                    <th class="text-right">image</th>
                    <th>Boutique Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td class="text-right">{{ item?.specialistId }}</td>
                    <td class="text-right">{{item.boutiqueName}}</td>
                    <td class="text-right">{{item.boutiqueQuater}}</td>
                    <td class="text-right">{{item.boutiqueImage}}</td>
                    <td class="text-right">{{item.boutiqueDescription}}</td>
                    <td class="text-right">
                        <div class="actions">
                            <a (click)="edit(item)" class="btn btn-sm bg-success-light" data-toggle="modal" href="javascript:void(0);">
                                <i class="fe fe-pencil"></i> Edit
                            </a>
                            <a (click)="update(item)" data-toggle="modal" href="javascript:void(0);" class="btn btn-sm bg-danger-light">
                                <i class="fe fe-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
