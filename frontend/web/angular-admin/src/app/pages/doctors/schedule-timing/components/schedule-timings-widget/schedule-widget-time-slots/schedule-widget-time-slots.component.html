<div id="slot_ {{ slot }}" class="tab-pane fade show active">
    <h4 class="card-title d-flex justify-content-between">
        <span>Time Slots</span>
        <a class="edit-link" *ngIf="slot && slot.slots && slot.slots.length === 0" (click)="openCreateModal()" data-toggle="modal" href="javascript:void(0);"><i
                class="fa fa-plus-circle"></i> Add Slot</a>
        <a class="edit-link" *ngIf="slot && slot.slots && slot.slots.length > 0" (click)="openEditModal(slot)" data-toggle="modal" href="javascript:void(0);"><i
                class="fa fa-edit mr-1"></i>Edit</a>
    </h4>

    <!-- Slot List -->
    <div class="doc-times">
        <app-schedule-widget-time-slot *ngFor="let interval of slot.slots" [interval]="interval" (remove)="remove($event)" class="doc-slot-list"></app-schedule-widget-time-slot>
    </div>
    <!-- /Slot List -->

</div>
