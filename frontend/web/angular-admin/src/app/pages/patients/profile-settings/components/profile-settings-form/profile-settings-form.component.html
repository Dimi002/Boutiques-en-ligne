<div class="card">
    <div class="card-body">

        <!-- Profile Settings Form -->
        <form [formGroup]="form">
            <div class="row form-row">
                <div class="col-12 col-md-12">
                    <div class="form-group">
                        <div class="change-avatar">
                            <div class="profile-img">
                                <img src="{{ this.profileImageUrl? this.profileImageUrl: 'assets/website/img/doctors/doctor-placeholder.jpg' }}"
                                    alt="User Image">
                            </div>
                            <div class="upload-img">
                                <div class="change-photo-btn">
                                    <span><i class="fa fa-upload"></i> Upload Photo</span>
                                    <input formControlName="profileImage" type="file" class="upload" id="profile-image"
                                        accept="image/jpg,image/jpeg,image/png,image/gif" (change)="selectFile($event)">
                                </div>
                                <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input formControlName="firstName" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input formControlName="birthDate" type="date" class="form-control datetimepicker">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select formControlName="bloodGroup" class="form-control select">
                            <option>A-</option>
                            <option>A+</option>
                            <option>B-</option>
                            <option>B+</option>
                            <option>AB-</option>
                            <option>AB+</option>
                            <option>O-</option>
                            <option>O+</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input formControlName="email" type="email" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input formControlName="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input formControlName="address" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input formControlName="city" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Country</label>
                        <input formControlName="country" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="submit-section">
                <button (click)="saveChanges()" type="submit" class="btn btn-primary submit-btn">Save Changes</button>
            </div>
        </form>
        <!-- /Profile Settings Form -->

    </div>
</div>
